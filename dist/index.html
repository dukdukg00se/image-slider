    <title>Image Slider</title>

          <div class="slide-nmbr">5/5</div>
        </div>


    
        <div class="slide-frame">
          <img class="image" src="../src/components/img-slider/images/thumbnail1.webp" alt="test-pic">

        </div>
  
        <div class="slide-frame">

        <div class="slide-frame">

        <div class="slide-frame">
          <img class="image" src="../src/components/img-slider/images/thumbnail4.webp" alt="test-pic">

        </div>



        <div class="slide-frame" id="lastest">
          <img class="image" src="../src/components/img-slider/images/thumbnail1.webp" alt="test-pic">

        </div>
  
  
      </div>

      <button type="button" class="material-symbols-rounded slider-btn">arrow_forward_ios</button>
      <button type="button" class="material-symbols-rounded slider-btn">arrow_back_ios</button>
